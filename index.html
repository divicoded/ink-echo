<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InkEcho | Cinematic Anthology</title>
    <meta name="description" content="A living anthology of poetry." />
    
    <!-- Fonts: Playfair Display (Editorial), Inter (UI), Cormorant (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN kept for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Playfair Display"', 'serif'],
            },
            colors: {
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
              'glass-dark': 'rgba(0, 0, 0, 0.3)',
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            animation: {
              'aurora': 'aurora 10s ease infinite alternate',
              'float': 'float 8s ease-in-out infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(10%, -10%) scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Reset & Base */
      :root {
        --scrollbar-width: 0px;
        --cursor-size: 20px;
      }
      
      html, body {
        width: 100%;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050505; /* Deep base */
      }

      /* Hide Scrollbars Globally for Immersion */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Selection Style */
      ::selection {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      /* Cinematic Utilities */
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: overlay;
      }
    </style>

}
</script>
